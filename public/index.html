<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniChat</title>
  </head>
  <body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"
      integrity="sha512-YybopSVjZU0fe8TY4YDuQbP5bhwpGBE/T6eBUEZ0usM72IWBfWrgVI13qfX4V2A/W7Hdqnm7PIOYOwP9YHnICw=="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io("https://socket-serve-basic.herokuapp.com/");

      // Referencias elementos del DOM
      const formulario = document.querySelector("#miFormulario");
      const mensajes = document.querySelector("#misMensajes");
      const txtMensaje = document.querySelector("#txtMensaje");

      formulario.addEventListener("submit", (ev) => {
        ev.preventDefault();

        const nuevoMensaje = txtMensaje.value;

        socket.emit("mensaje-to-server", { texto: nuevoMensaje });
      });

      socket.on("connect", () => {
        console.log("Conectado");
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });
    </script>
  </body>
</html>
